	<body style="overflow-y:scroll;overflow-x:hidden">
		<div id="Box">

				<div id="logo">
					<img src="Images/10.png" style="width:80px;height:80px">
				</div>
				<div id="heading">
					<h1>AREA<br>CONVERTER</h1>
				</div>
			</div>
			<div id="sub">
				<marquee width="90%" direction="left"><h2>Note - Enter Area in Numeric Format in Any of One Input Box and its is Converted into All other Format </h2></marquee>
			</div>
			<div id="subbox">
				<form>
					<div id="block">
						<label><h2>Square Milimeter (mm<sup>2</sup>) </h2></label>
						<input id="inputMillimeters" type="number" placeholder="Enter Area in Millimeters" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Square Centimetre (cm<sup>2</sup>)</h2></label>
						<input id="inputCentimetre" type="number"  placeholder="Enter Area in Centimetre" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Square Inches (in<sup>2</sup>)</h2></label>
						<input id="inputInches" type="number"  placeholder="Enter Area in Inches" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>	
					<br>
					<div id="block">
						<label><h2>Square Foot (ft<sup>2</sup>)</h2></label>
						<input id="inputFoot" type="number"  placeholder="Enter Area in Foot" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Sqaure Yard (yd<sup>2</sup>)</h2></label>
						<input id="inputYard" type="number"  placeholder="Enter Area in Yard" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>	
				</form>
			</div>
			<div id="subbox">
				<form>
					<div id="block">
						<label><h2>Square Meter (m<sup>2</sup>) </h2></label>
						<input id="inputMeter" type="number" placeholder="Enter Area in Meter" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Square Kilometer (km<sup>2</sup>)</h2></label>
						<input id="inputKilometer" type="number"  placeholder="Enter Area in Kilometer" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Square Miles (mi<sup>2</sup>)</h2></label>
						<input id="inputMiles" type="number"  placeholder="Enter Area in Miles" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>	
					<br>
					<div id="block">
						<label><h2>Hectare (ha)</h2></label>
						<input id="inputHectare" type="number"  placeholder="Enter Area in Nautical Mile" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Acre (ac)</h2></label>
						<input id="inputAcre" type="number"  placeholder="Enter Area in Acre" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>	
				</form>
			</div>
			<br>
			<div id="foot">
				<h2>Designed By Siddharth Tomar </h2>
			</div>
		</div>
	</body>

					mm.value= num*1e+10;
					cm.value= num*1e+8;
					inc.value= num*15500031;
					foot.value= num*107639.104;
					yard.value= num*11959.9005;
					meter.value=num*10000;
					km.value= num*0.01;
					mi.value= num*0.00386102159;
					hect.value=num;
					acre.value=num*2.47105407;
					break;
				case "inputAcre":
					mm.value= num*4.046856e9;
					cm.value= num*40468560;
					inc.value= num*6272639.35;
					foot.value= num*43559.9955;
					yard.value= num*4839.99949;
					meter.value=num*4046.856;
					km.value= num*0.004046856;
					mi.value= num*0.00156249984;
					hect.value=num*0.4046856;
					acre.value=num;

		  }
		}

</html>
