	<body style="overflow-y:scroll;overflow-x:hidden">
		<div id="Box">
			<div id="heading">
				<div id="logo">
					<img src="Images/8.png" style="width:80px;height:80px">
				</div>
				<div id="heading">
					<h1>LENGTH<br>CONVERTER</h1>
				</div>
			</div>
			<div id="sub">
				<marquee width="90%" direction="left"><h2>Note - Enter Length in Numeric Format in Any of One Input Box and its is Converted into All other Format </h2></marquee>
			</div>
			<div id="subbox">
				<form>
					<div id="block">
						<label><h2>Millimeters (mm) </h2></label>
						<input id="inputMillimeters" type="number" placeholder="Enter Length in Millimeters" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Centimetre (cm)</h2></label>
						<input id="inputCentimetre" type="number"  placeholder="Enter Length in Centimetre" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Inches (in)</h2></label>
						<input id="inputInches" type="number"  placeholder="Enter Length in Inches" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>	
					<br>
					<div id="block">
						<label><h2>Foot (ft)</h2></label>
						<input id="inputFoot" type="number"  placeholder="Enter Length in Foot" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Yard (yd)</h2></label>
						<input id="inputYard" type="number"  placeholder="Enter Length in Yard" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>	
				</form>
			</div>
			<div id="subbox">
				<form>
					<div id="block">
						<label><h2>Meter (m) </h2></label>
						<input id="inputMeter" type="number" placeholder="Enter Length in Meter" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Kilometer (km)</h2></label>
						<input id="inputKilometer" type="number"  placeholder="Enter Length in Kilometer" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Miles (mi)</h2></label>
						<input id="inputMiles" type="number"  placeholder="Enter Length in Miles" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>	
					<br>
					<div id="block">
						<label><h2>Nautical Mile (nmi)</h2></label>
						<input id="inputNauticalMile" type="number"  placeholder="Enter Length in Nautical Mile" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>
					<br>
					<div id="block">
						<label><h2>Lunar Distance (ld)</h2></label>
						<input id="inputLunarDistance" type="number"  placeholder="Enter Length in Lunar Distance" oninput="Converter(this.id,this.value)" onchange="Converter(this.id,this.value)"><br>
					</div>	
				</form>
			</div>
			<div id="foot">
				<h2>Designed By Siddharth Tomar </h2>
			</div>
		</div>
		<br>
		
	</body>

					mm.value= num*1.852e+6;

					mi.value= num*238855.708;

	</script>
</html>
